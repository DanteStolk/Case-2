<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTOM Model</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>RTOM Model - IT Organisatie Transformatie</h1>
  <div id="model-container">
    <h2>RTOM Capaciteiten</h2>
    <ul id="capabilities">
      </ul>
  </div>
  <div id="description-container">
    <h2>Capaciteit Beschrijving</h2>
    <p id="description">Selecteer een capaciteit voor een beschrijving.</p>
  </div>
  <div id="scoring-container">
    <h2>Score Capaciteiten</h2>
    <select id="metric-filter">
      <option value="all">Alle Metrieken</option>
      <option value="inrichting">Inrichting/Beleid</option>
      <option value="samenwerking">Samenwerking/Mens</option>
      <option value="tooling">Tooling</option>
    </select>
    <ul id="scores">
      </ul>
  </div>
  <script src="lib/script.js"></script>
</body>
</html>
